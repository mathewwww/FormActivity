<!DOCTYPE html>
<html>

<head>
    <title>Form Activity</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&display=swap');
        body {
            margin-top: .7in;
            background-color: lightslategrey;
            align-content: center;
            font-weight: 500;
        }
        
        * {
            font-family: 'Oswald', sans-serif;
            text-align: left;
        }
        
        h1 {
            width: fit-content;
            margin-top: 5%;
        }
        
        input[type="button"] {
            background-color: green;
            color: white;
            padding-left: 25px;
            padding-right: 25px;
            border: 10px;
        }
        
        input[type="reset"] {
            background-color: red;
            color: white;
            padding-left: 25px;
            padding-right: 25px;
            border: 10px;
        }
        
        .box {
            background-color: white;
            border-radius: 5px;
            margin-top: auto;
            margin-left: auto;
            margin-right: auto;
            width: 240px;
            border: 2in;
            padding-left: 25px;
            padding-right: 25px;
            padding-top: 30px;
            padding-bottom: 30px;
        }
        
        .wrap {
            width: 95%;
        }

        #output_1 {
            color: red;
        }

        #output_2 {
            color: red;
        }

    </style>

    <script language="JavaScript" type="text/javascript">
        function eightChara() {
            var eightLength = document.myForm.password.value;
            
            if(eightLength.length < 8){
                document.getElementById("output_1").innerHTML = "Password must be at least 8 characters";
            }

        }

        function twentyOneCanYouDoSomeForMe(){
            var currentYear = new Date().getFullYear();
            var inputYear = document.myForm.bday.value;

            

            if((currentYear - inputYear) <= 21) {
                document.getElementById("output_2").innerHTML = "Minors are not allowed!";
            }
        }

    </script>
</head>

<body>
    <div class="box">
        <h1>Registration Form</h1>

        <form name="myForm">
            First Name: <br><input class="wrap" type="text" name="firstname" /></br>
            Last Name: <br><input class="wrap" type="text" name="lastname" /></br>
            Nick Name: <br><input class="wrap" type="text" name="nickname" /></br>
            Email: <br><input class="wrap" type="email" name="email" /></br>
            Password <br><input class="wrap" type="password" name="password" id="passworD" /></br>
            <span id="output_1"></span>


            Date of Birth: <br><input class="wrap" type="date" name="bday" /></br>
            <span id="output_2"></span>


            Gender: <br><input type="radio" name="male" value="male" />
            <label for="male">Male</label>
            <input type="radio" name="female" value="female" />
            <label for="fale">Female</label>
            <input type="radio" name="other" value="other" />
            <label for="other">Other</label><br /> Mobile: <br><input class="wrap" type="tel" name="mobile" /></br>
            Address: <br><textarea class="wrap" name="address" cols="25" rows="10" ></textarea></br>
            <input type="button" name="submit" value="Submit" onclick="eightChara(), twentyOneCanYouDoSomeForMe()" />
            <input type="reset" name="reset" value="Reset" />
        </form>
    </div>
</body>

</html>
