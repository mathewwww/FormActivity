<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styleee.css" type="text/css" />
    <title>Form Activity</title>
</head>

<body>
    <div class="box">
        <h1>Registration Form</h1>

            <form>
                First Name: <br><input class="wrap" type="text" name="firstname" required/></br>
                Last Name: <br><input class="wrap" type="text" name="lastname" required/></br>
                Nick Name: <br><input class="wrap" type="text" name="nickname" required/></br>
                Email: <br><input class="wrap" type="email" name="email" required/></br>
                Password <br><input class="wrap" type="password" name="password" required/></br> 
                Date of Birth: <br><input class="wrap"type="date" name="bday" required/></br> 
                Gender: <br><input type="radio" name="male" value="male" />
                <label for="male">Male</label>
                <input type="radio" name="female" value="female" />
                <label for="fale">Female</label>
                <input type="radio" name="other" value="other" />
                <label for="other">Other</label><br /> 
                Mobile: <br><input class="wrap" type="tel" name="mobile" required/></br> 
                Address: <br><textarea class="wrap" name="address" cols="25" rows="10" required></textarea></br>
                <input type="submit" name="submit" value="Submit" />
                <input type="reset" name="reset" value="Reset" />
            </form>
    </div>
</body>

</html>
